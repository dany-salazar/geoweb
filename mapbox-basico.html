<html lang="es">
    <head>
    <title>Mapbox básico</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="autor"/>
      <meta name="description" content="descripción página">
      <meta name="robots" content="index,follow">
      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" />
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
      <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        #map {
          height: 100%;
          width: 100%;
        }
       </style>
      <script>
        var map;  // tambien const map;
        function init() {
                  mapboxgl.accessToken =
                  'pk.eyJ1IjoiZGFueXNhbGF6YXIxOTg1IiwiYSI6ImNsY3oyM3Z0eTE3aGkzd21vY2cxZnhteW4ifQ.47rPRO3Tktn0HVtB4h_Htg';                    ;
                  map = new mapboxgl.Map({
                      container: 'map',
                      style: 'mapbox://styles/danysalazar1985/clcz29b4e000w14lkja57h7ue',
                      center: [2.16859, 41.3954],
                      zoom: 13,
                      hash: true,
                      attributionControl: false
                  });
                 map.addControl(new mapboxgl.AttributionControl({compact: true}));
                 map.addControl(new mapboxgl.NavigationControl());
                 // geolocalizar
                 map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                     enableHighAccuracy: true
    },
    trackUserLocation: true
}));

              }
        </script>
    </head>
    <body onLoad="init()">
        <div id="map"></div>
    </body>
    </html>
